    <style>
        .register-container {

        .register-logo {

        .register-title {

        .register-subtitle {

        .register-form {
            margin-bottom: var(--spacing-lg);

        .form-row {

        .form-label {

        .form-control {

        .role-selection {
            display: grid;

            margin-bottom: var(--spacing-md);

        .role-option {

            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-option:hover {
            border-color: var(--primary-blue);
        }

        .role-option.selected {
            border-color: var(--primary-blue);
            background: rgba(44, 110, 170, 0.05);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 24px;
            margin-bottom: var(--spacing-xs);
        }

        .role-name {
            font-weight: 500;
            color: var(--dark-gray);
        }

        .password-strength {
            margin-top: var(--spacing-xs);
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: var(--spacing-xs);
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: var(--accent-green); }

        .strength-text {
            font-size: var(--font-size-small);
            color: #666;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .terms-checkbox input {
            margin-top: 2px;
        }

        .terms-text {
            font-size: var(--font-size-small);
            color: #666;
            line-height: 1.5;
        }

        .terms-link {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-body);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--spacing-md);
        }

        .register-btn:hover {
            background: #1e5a94;
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .register-footer {
            text-align: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        .login-link {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .register-card {
                padding: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        class RegisterPage {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.registerBtn = document.getElementById('registerBtn');
                
                this.init();
            }

            init() {
                // Check if already logged in
                if (authManager.isLoggedIn()) {
                    authManager.redirectToDashboard();
                    return;
                }

                this.bindEvents();
            }

            bindEvents() {
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleRegister(e));

                // Role selection
                document.querySelectorAll('.role-option').forEach(option => {
                    option.addEventListener('click', () => this.selectRole(option));
                });

                // Real-time validation
                this.bindValidationEvents();

                // Password strength
                document.getElementById('password').addEventListener('input', () => {
                    this.checkPasswordStrength();
                });
            }

            bindValidationEvents() {
                const fields = ['fullName', 'username', 'email', 'password', 'confirmPassword'];
                
                fields.forEach(field => {
                    const input = document.getElementById(field);
                    input.addEventListener('blur', () => this.validateField(field));
                    input.addEventListener('input', () => this.clearError(field));
                });

                // Terms checkbox
                document.getElementById('agreeTerms').addEventListener('change', () => {
                    this.clearError('terms');
                });
            }

            selectRole(option) {
                // Remove selected from all options
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });

                // Add selected to clicked option
                option.classList.add('selected');

                // Check the radio button
                const radio = option.querySelector('input[type="radio"]');
                radio.checked = true;

                this.clearError('role');
            }

            async handleRegister(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);

                const formData = new FormData(this.form);
                const userData = {
                    username: formData.get('username').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password'),
                    role: formData.get('role'),
                    fullName: formData.get('fullName').trim()
                };

                try {
                    const result = await authManager.register(userData);
                    
                    if (result.success) {
                        this.showSuccess('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                        
                        setTimeout(() => {
                            // Redirect to appropriate login page
                            const loginPage = userData.role === 'student' ? 'login-student.html' : 
                                             userData.role === 'teacher' ? 'login-teacher.html' : 
                                             'login-admin.html';
                            window.location.href = loginPage;
                        }, 2000);
                    } else {
                        this.showError('registerError', result.error);
                    }
                } catch (error) {
                    this.showError('registerError', 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm() {
                let isValid = true;
                
                // Validate all fields
                const fields = ['role', 'fullName', 'username', 'email', 'password', 'confirmPassword'];
                fields.forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });

                // Validate terms
                if (!this.validateTerms()) {
                    isValid = false;
                }

                return isValid;
            }

            validateField(fieldName) {
                switch (fieldName) {
                    case 'role':
                        return this.validateRole();
                    case 'fullName':
                        return this.validateFullName();
                    case 'username':
                        return this.validateUsername();
                    case 'email':
                        return this.validateEmail();
                    case 'password':
                        return this.validatePassword();
                    case 'confirmPassword':
                        return this.validateConfirmPassword();
                    default:
                        return true;
                }
            }

            validateRole() {
                const selectedRole = document.querySelector('input[name="role"]:checked');
                
                if (!selectedRole) {
                    this.showError('roleError', 'Vui l√≤ng ch·ªçn vai tr√≤');
                    return false;
                }
                
                this.clearError('role');
                return true;
            }

            validateFullName() {
                const fullName = document.getElementById('fullName').value.trim();
                
                if (!fullName) {
                    this.showError('fullNameError', 'Vui l√≤ng nh·∫≠p h·ªç v√† t√™n');
                    return false;
                }
                
                if (fullName.length < 2) {
                    this.showError('fullNameError', 'H·ªç v√† t√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                    return false;
                }
                
                this.showSuccess('fullNameSuccess', '‚úì H·ª£p l·ªá');
                return true;
            }

            validateUsername() {
                const username = document.getElementById('username').value.trim();
                
                if (!username) {
                    this.showError('usernameError', 'Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p');
                    return false;
                }
                
                if (username.length < 3) {
                    this.showError('usernameError', 'T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
                    return false;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    this.showError('usernameError', 'T√™n ƒëƒÉng nh·∫≠p ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ, s·ªë v√† d·∫•u _');
                    return false;
                }
                
                this.showSuccess('usernameSuccess', '‚úì C√≥ th·ªÉ s·ª≠ d·ª•ng');
                return true;
            }

            validateEmail() {
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    this.showError('emailError', 'Vui l√≤ng nh·∫≠p email');
                    return false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showError('emailError', 'Email kh√¥ng h·ª£p l·ªá');
                    return false;
                }
                
                this.showSuccess('emailSuccess', '‚úì Email h·ª£p l·ªá');
                return true;
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                
                if (!password) {
                    this.showError('passwordError', 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showError('passwordError', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                    return false;
                }
                
                this.clearError('password');
                return true;
            }

            validateConfirmPassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!confirmPassword) {
                    this.showError('confirmPasswordError', 'Vui l√≤ng x√°c nh·∫≠n m·∫≠t kh·∫©u');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    this.showError('confirmPasswordError', 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp');
                    return false;
                }
                
                this.showSuccess('confirmPasswordSuccess', '‚úì M·∫≠t kh·∫©u kh·ªõp');
                return true;
            }

            validateTerms() {
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                if (!agreeTerms) {
                    this.showError('termsError', 'Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n d·ªãch v·ª•');
                    return false;
                }
                
                this.clearError('terms');
                return true;
            }

            checkPasswordStrength() {
                const password = document.getElementById('password').value;
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');

                let strength = 0;
                let strengthLabel = '';

                if (password.length >= 6) strength += 1;
                if (password.match(/[a-z]/)) strength += 1;
                if (password.match(/[A-Z]/)) strength += 1;
                if (password.match(/[0-9]/)) strength += 1;
                if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

                // Reset classes
                strengthFill.className = 'strength-fill';

                if (strength < 2) {
                    strengthFill.style.width = '20%';
                    strengthFill.classList.add('strength-weak');
                    strengthLabel = 'Y·∫øu';
                } else if (strength < 4) {
                    strengthFill.style.width = '60%';
                    strengthFill.classList.add('strength-medium');
                    strengthLabel = 'Trung b√¨nh';
                } else {
                    strengthFill.style.width = '100%';
                    strengthFill.classList.add('strength-strong');
                    strengthLabel = 'M·∫°nh';
                }

                strengthText.textContent = password ? `ƒê·ªô m·∫°nh: ${strengthLabel}` : 'ƒê·ªô m·∫°nh m·∫≠t kh·∫©u';
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                const successElement = document.getElementById(elementId.replace('Error', 'Success'));
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                if (successElement) {
                    successElement.style.display = 'none';
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                    inputElement.classList.remove('success');
                }
            }

            showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                const errorElement = document.getElementById(elementId.replace('Success', 'Error'));
                const inputElement = document.getElementById(elementId.replace('Success', ''));
                
                if (successElement) {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                }
                
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                if (inputElement) {
                    inputElement.classList.add('success');
                    inputElement.classList.remove('error');
                }
            }

            clearError(fieldName) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const successElement = document.getElementById(fieldName + 'Success');
                const inputElement = document.getElementById(fieldName);
                
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            setLoading(loading) {
                const btnText = this.registerBtn.querySelector('.btn-text');
                const loadingText = this.registerBtn.querySelector('.loading');
                
                if (loading) {
                    btnText.style.display = 'none';
                    loadingText.style.display = 'inline';
                    this.registerBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    this.registerBtn.disabled = false;
                }
            }

            showSuccess(message) {
                // Create temporary success message
                const successDiv = document.createElement('div');
                successDiv.className = 'toast success show';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterPage();
        });
    </script>
