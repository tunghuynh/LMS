        .login-btn {

        .login-btn:hover {

        .login-footer {

        .register-link {

        .back-link {

        .back-link:hover {

        }

        .loading {

        }

        @media (max-width: 480px) {

        }
    </style>

<body>
    <div class="login-container">
        <!-- Back button -->
        <a href="index.html" class="back-link">‚Üê Quay l·∫°i</a>

        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">üéì</div>
                <h1 class="login-title">ƒêƒÉng nh·∫≠p H·ªçc vi√™n</h1>
                <p class="login-subtitle">Nh·∫≠p th√¥ng tin ƒë·ªÉ truy c·∫≠p h·ªá th·ªëng</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input

                <div class="form-group">

                <div class="form-row">

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">ƒêƒÉng nh·∫≠p</span>

                <div class="form-error" id="loginError" style="text-align: center;"></div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html" class="register-link">ƒêƒÉng k√Ω ngay</a></p>

    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Qu√™n m·∫≠t kh·∫©u</h3>
                <button type="button" class="modal-close" id="closeForgotModal">&times;</button>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail" class="form-label">Nh·∫≠p email c·ªßa b·∫°n</label>
                    <input 
                        type="email" 
                        id="forgotEmail" 
                        class="form-control" 
                        placeholder="email@example.com"
                        required
                    >
                    <div class="form-error" id="forgotEmailError"></div>
                </div>
                <div class="d-flex gap-md">
                    <button type="button" class="btn btn-secondary" id="cancelForgotBtn">H·ªßy</button>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        class LoginPage {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.forgotModal = document.getElementById('forgotPasswordModal');
                
                this.init();
            }

            init() {
                // Check if already logged in
                if (authManager.isLoggedIn()) {
                    authManager.redirectToDashboard();
                    return;
                }

                this.bindEvents();
                this.loadRememberedUser();
            }

            bindEvents() {
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Real-time validation
                this.usernameInput.addEventListener('blur', () => this.validateUsername());
                this.passwordInput.addEventListener('blur', () => this.validatePassword());
                
                // Clear errors on input
                this.usernameInput.addEventListener('input', () => this.clearError('username'));
                this.passwordInput.addEventListener('input', () => this.clearError('password'));

                // Forgot password
                document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForgotPasswordModal();
                });

                // Modal events
                document.getElementById('closeForgotModal').addEventListener('click', () => {
                    this.hideForgotPasswordModal();
                });

                document.getElementById('cancelForgotBtn').addEventListener('click', () => {
                    this.hideForgotPasswordModal();
                });

                document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
                    this.handleForgotPassword(e);
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = document.getElementById('rememberMe').checked;

                try {
                    const result = await authManager.login(username, password, 'student');
                    
                    if (result.success) {
                        // Save remember me preference
                        if (rememberMe) {
                            localStorage.setItem('rememberedUser', username);
                        } else {
                            localStorage.removeItem('rememberedUser');
                        }

                        // Show success and redirect
                        this.showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                        
                        setTimeout(() => {
                            authManager.redirectToDashboard();
                        }, 1000);
                    } else {
                        this.showError('loginError', result.error);
                    }
                } catch (error) {
                    this.showError('loginError', 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm() {
                let isValid = true;
                
                if (!this.validateUsername()) {
                    isValid = false;
                }
                
                if (!this.validatePassword()) {
                    isValid = false;
                }
                
                return isValid;
            }

            validateUsername() {
                const username = this.usernameInput.value.trim();
                
                if (!username) {
                    this.showError('usernameError', 'Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p');
                    return false;
                }
                
                if (username.length < 3) {
                    this.showError('usernameError', 'T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
                    return false;
                }
                
                this.clearError('username');
                return true;
            }

            validatePassword() {
                const password = this.passwordInput.value;
                
                if (!password) {
                    this.showError('passwordError', 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showError('passwordError', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                    return false;
                }
                
                this.clearError('password');
                return true;
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                const inputElement = document.getElementById(elementId.replace('Error', ''));
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            clearError(fieldName) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const inputElement = document.getElementById(fieldName);
                
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            setLoading(loading) {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const loadingText = this.loginBtn.querySelector('.loading');
                
                if (loading) {
                    btnText.style.display = 'none';
                    loadingText.style.display = 'inline';
                    this.loginBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingText.style.display = 'none';
                    this.loginBtn.disabled = false;
                }
            }

            showSuccess(message) {
                // Create temporary success message
                const successDiv = document.createElement('div');
                successDiv.className = 'toast success show';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }

            loadRememberedUser() {
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    this.usernameInput.value = rememberedUser;
                    document.getElementById('rememberMe').checked = true;
                }
            }

            showForgotPasswordModal() {
                this.forgotModal.classList.add('active');
            }

            hideForgotPasswordModal() {
                this.forgotModal.classList.remove('active');
                document.getElementById('forgotPasswordForm').reset();
                this.clearError('forgotEmail');
            }

            async handleForgotPassword(e) {
                e.preventDefault();
                
                const email = document.getElementById('forgotEmail').value.trim();
                
                if (!email) {
                    this.showError('forgotEmailError', 'Vui l√≤ng nh·∫≠p email');
                    return;
                }

                try {
                    const result = await authManager.forgotPassword(email);
                    
                    if (result.success) {
                        this.showSuccess(result.message);
                        this.hideForgotPasswordModal();
                    } else {
                        this.showError('forgotEmailError', result.error);
                    }
                } catch (error) {
                    this.showError('forgotEmailError', 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
