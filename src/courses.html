<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kh√≥a h·ªçc | E-Learning Platform</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .page-title {
            font-size: var(--font-size-h1);
            font-weight: 600;
            color: var(--dark-gray);
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .filters-section {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-light);
        }

        .filters-row {
            display: grid;
            grid-template-columns: 1fr 200px 200px 200px auto;
            gap: var(--spacing-md);
            align-items: end;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }

        .view-btn {
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--white);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border-right: 1px solid var(--border-color);
        }

        .view-btn:last-child {
            border-right: none;
        }

        .view-btn.active {
            background: var(--primary-blue);
            color: var(--white);
        }

        .courses-container {
            min-height: 400px;
        }

        /* Grid View */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .course-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .course-thumbnail {
            height: 180px;
            background: linear-gradient(135deg, var(--primary-blue), #1e5a94);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 3rem;
            position: relative;
        }

        .course-level {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-blue);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-small);
            font-weight: 500;
        }

        .course-content {
            padding: var(--spacing-lg);
        }

        .course-category {
            font-size: var(--font-size-small);
            color: var(--primary-blue);
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .course-title {
            font-size: var(--font-size-h3);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--dark-gray);
            line-height: 1.3;
        }

        .course-instructor {
            font-size: var(--font-size-small);
            color: #666;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .course-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-small);
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .course-rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .stars {
            color: #ffc107;
        }

        .rating-text {
            font-size: var(--font-size-small);
            color: #666;
        }

        .course-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-price {
            font-size: var(--font-size-h3);
            font-weight: bold;
            color: var(--accent-green);
        }

        .course-price.free {
            color: var(--primary-blue);
        }

        /* List View */
        .courses-list {
            display: none;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            overflow: hidden;
        }

        .courses-list.active {
            display: block;
        }

        .list-header {
            background: var(--light-gray);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--dark-gray);
        }

        .course-list-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .course-list-item:hover {
            background: rgba(44, 110, 170, 0.05);
        }

        .course-list-item:last-child {
            border-bottom: none;
        }

        .list-thumbnail {
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), #1e5a94);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--dark-gray);
        }

        .list-meta {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-small);
            color: #666;
        }

        .list-description {
            font-size: var(--font-size-small);
            color: #666;
            line-height: 1.4;
        }

        .list-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }

        .list-price {
            font-weight: bold;
            color: var(--accent-green);
        }

        .list-price.free {
            color: var(--primary-blue);
        }

        .enrollment-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-small);
            font-weight: 500;
        }

        .enrollment-status.enrolled {
            background: rgba(76, 175, 80, 0.1);
            color: var(--accent-green);
        }

        .enrollment-status.pending {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }

        .enrollment-status.not-enrolled {
            background: rgba(158, 158, 158, 0.1);
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }

        .pagination-container {
            margin-top: var(--spacing-lg);
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .pagination-btn {
            padding: var(--spacing-xs) var(--spacing-md);
            border: 1px solid var(--border-color);
            background: var(--white);
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            transition: all 0.2s ease;
        }

        .pagination-btn:hover {
            background: var(--light-gray);
        }

        .pagination-btn.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }



        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters-row {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .course-list-item {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
                text-align: center;
            }
            
            .list-actions {
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .course-meta {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }
        }
    </style>

    <script>
        class CoursesManager {
            constructor() {
                this.currentUser = null;
                this.courses = [];
                this.filteredCourses = [];
                this.currentView = 'grid';
                this.currentPage = 1;
                this.coursesPerPage = 12;
                this.userEnrollments = [];
                
                this.init();
            }

            async init() {
                // Check authentication
                if (!authManager.checkPageAccess(['student', 'teacher', 'admin'])) {
                    return;
                }

                this.currentUser = authManager.getCurrentUser();
                this.updateUserInfo();
                this.bindEvents();
                
                await this.loadData();
                this.renderCourses();
            }

            bindEvents() {
                // Hamburger menu
                document.getElementById('hamburgerBtn').addEventListener('click', () => {
                    this.toggleSidebar();
                });

                // Search and filters
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.filterCourses();
                });

                document.getElementById('categoryFilter').addEventListener('change', () => {
                    this.filterCourses();
                });

                document.getElementById('levelFilter').addEventListener('change', () => {
                    this.filterCourses();
                });

                const statusFilter = document.getElementById('statusFilter');
                if (statusFilter) {
                    statusFilter.addEventListener('change', () => {
                        this.filterCourses();
                    });
                }
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');
                const footer = document.getElementById('footer');

                if (window.innerWidth <= 768) {
                    sidebar.classList.toggle('mobile-open');
                } else {
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('sidebar-collapsed');
                    footer.classList.toggle('sidebar-collapsed');
                }
            }

            updateUserInfo() {
                if (this.currentUser) {
                    document.getElementById('userName').textContent = this.currentUser.fullName || this.currentUser.username;
                // Update user role display
                const currentUser = authManager.getCurrentUser();
                if (currentUser) {
                    const roleMap = {
                        'admin': ' Qu·∫£n tr·ªã vi√™n',
                        'teacher': ' Gi·∫£ng vi√™n', 
                        'student': ' H·ªçc vi√™n'
                    };
                    document.getElementById('userRole').textContent = roleMap[currentUser.role] || ' User';
                }
                    document.getElementById('userAvatar').textContent = this.currentUser.fullName ? this.currentUser.fullName.charAt(0).toUpperCase() : 'U';
                    
                    // Update page title based on role
                    if (this.currentUser.role === 'teacher') {
                        document.getElementById('pageTitle').textContent = 'üìö Kh√≥a h·ªçc c·ªßa t√¥i';
                        document.getElementById('createCourseBtn').style.display = 'block';
                    } else if (this.currentUser.role === 'admin') {
                        document.getElementById('pageTitle').textContent = 'üìö Qu·∫£n l√Ω kh√≥a h·ªçc';
                        document.getElementById('createCourseBtn').style.display = 'block';
                    } else {
                        document.getElementById('statusFilterGroup').style.display = 'block';
                    }
                }
            }

            async loadData() {
                try {
                    // Load courses
                    const coursesResponse = await fetch('data/mock-courses.json');
                    const allCourses = await coursesResponse.json();
                    
                    // Filter courses based on user role
                    if (this.currentUser.role === 'teacher') {
                        this.courses = allCourses.filter(course => course.instructor === this.currentUser.username);
                    } else {
                        this.courses = allCourses;
                    }
                    
                    this.filteredCourses = [...this.courses];

                    // Load user enrollments (for students)
                    if (this.currentUser.role === 'student' && this.currentUser.progress && this.currentUser.progress.courses) {
                        this.userEnrollments = this.currentUser.progress.courses.map(course => course.courseId);
                    }

                    // Populate category filter
                    const categories = [...new Set(this.courses.map(course => course.category))];
                    const categoryFilter = document.getElementById('categoryFilter');
                    categoryFilter.innerHTML = '<option value="">T·∫•t c·∫£ danh m·ª•c</option>';
                    categories.forEach(category => {
                        categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                    });

                } catch (error) {
                    console.error('Error loading courses data:', error);
                    uiManager.showToast('C√≥ l·ªói khi t·∫£i d·ªØ li·ªáu kh√≥a h·ªçc', 'error');
                }
            }

            filterCourses() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                const levelFilter = document.getElementById('levelFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                this.filteredCourses = this.courses.filter(course => {
                    const matchesSearch = !searchTerm || 
                        course.title.toLowerCase().includes(searchTerm) ||
                        course.instructor.toLowerCase().includes(searchTerm) ||
                        course.description.toLowerCase().includes(searchTerm);
                    
                    const matchesCategory = !categoryFilter || course.category === categoryFilter;
                    const matchesLevel = !levelFilter || course.level === levelFilter;
                    
                    let matchesStatus = true;
                    if (statusFilter && this.currentUser.role === 'student') {
                        const isEnrolled = this.userEnrollments.includes(course.courseId);
                        if (statusFilter === 'enrolled') {
                            matchesStatus = isEnrolled;
                        } else if (statusFilter === 'not-enrolled') {
                            matchesStatus = !isEnrolled;
                        } else if (statusFilter === 'pending') {
                            // Mock pending status
                            matchesStatus = Math.random() > 0.8;
                        }
                    }

                    return matchesSearch && matchesCategory && matchesLevel && matchesStatus;
                });

                this.currentPage = 1;
                this.renderCourses();
            }

            clearFilters() {
                document.getElementById('searchInput').value = '';
                document.getElementById('categoryFilter').value = '';
                document.getElementById('levelFilter').value = '';
                const statusFilter = document.getElementById('statusFilter');
                if (statusFilter) {
                    statusFilter.value = '';
                }
                this.filterCourses();
            }

            switchView(view) {
                this.currentView = view;
                
                // Update view buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-view="${view}"]`).classList.add('active');
                
                // Show/hide views
                document.getElementById('coursesGrid').style.display = view === 'grid' ? 'grid' : 'none';
                document.getElementById('coursesList').classList.toggle('active', view === 'list');
                
                this.renderCourses();
            }

            renderCourses() {
                const startIndex = (this.currentPage - 1) * this.coursesPerPage;
                const endIndex = startIndex + this.coursesPerPage;
                const pageCourses = this.filteredCourses.slice(startIndex, endIndex);

                if (this.currentView === 'grid') {
                    this.renderGridView(pageCourses);
                } else {
                    this.renderListView(pageCourses);
                }

                this.renderPagination();
            }

            renderGridView(courses) {
                const container = document.getElementById('coursesGrid');
                
                if (courses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-icon">üìö</div>
                            <p>Kh√¥ng t√¨m th·∫•y kh√≥a h·ªçc n√†o</p>
                            ${this.currentUser.role === 'teacher' ? 
                                '<button class="btn btn-primary" onclick="coursesManager.showCreateCourseModal()" style="margin-top: var(--spacing-md);">T·∫°o kh√≥a h·ªçc ƒë·∫ßu ti√™n</button>' : 
                                ''
                            }
                        </div>
                    `;
                    return;
                }

                const coursesHTML = courses.map(course => {
                    const isEnrolled = this.userEnrollments.includes(course.courseId);
                    const enrollmentStatus = this.getEnrollmentStatus(course.courseId);
                    
                    return `
                        <div class="course-card" onclick="coursesManager.goToCourseDetail('${course.courseId}')">
                            <div class="course-thumbnail">
                                üìö
                                <div class="course-level">${this.getLevelDisplay(course.level)}</div>
                            </div>
                            <div class="course-content">
                                <div class="course-category">${course.category}</div>
                                <h3 class="course-title">${course.title}</h3>
                                <div class="course-instructor">
                                    üë®‚Äçüè´ ${course.instructor}
                                </div>
                                <div class="course-meta">
                                    <div class="meta-item">
                                        <span>‚è±Ô∏è</span> ${course.duration}
                                    </div>
                                    <div class="meta-item">
                                        <span>üë•</span> ${course.studentsEnrolled} h·ªçc vi√™n
                                    </div>
                                </div>
                                <div class="course-rating">
                                    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                                    <span class="rating-text">${course.rating} (${course.studentsEnrolled} ƒë√°nh gi√°)</span>
                                </div>
                                ${this.currentUser.role === 'student' ? `
                                    <div class="enrollment-status ${enrollmentStatus.class}">
                                        ${enrollmentStatus.text}
                                    </div>
                                ` : ''}
                                <div class="course-actions">
                                    <div class="course-price ${course.price === 0 ? 'free' : ''}">
                                        ${course.price === 0 ? 'Mi·ªÖn ph√≠' : course.price.toLocaleString() + ' VNƒê'}
                                    </div>
                                    ${this.renderCourseActionButton(course, isEnrolled)}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = coursesHTML;
            }

            renderListView(courses) {
